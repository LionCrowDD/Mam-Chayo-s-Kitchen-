<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamá Chayo's Kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        
        :root {
            --primary-red: #d32f2f; /* Deeper Red */
            --primary-orange: #f57c00; /* Food-like Orange */
            --accent-green: #388e3c; /* Deep Green */
            --dark-brown: #4e342e; /* Rich Brown for text */
            --light-grey: #e0e0e0; /* Light divider */
            --dark-grey: #616161; /* Address text */
            --background-light: #fff3e0; /* Very light orange/cream background */
            --container-bg: #ffffff; /* White container */
            --text-color: #212121;
        }

        body {
            font-family: 'Open Sans', sans-serif; /* Use Open Sans for body */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Add padding around content */
            background-color: var(--background-light); /* Light cream background */
            color: var(--text-color);
            text-align: center;
            line-height: 1.6; /* Improve readability */
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px; /* Slightly larger border-radius */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Softer, slightly larger shadow */
            max-width: 650px; /* Slightly wider container */
            margin: 20px auto; /* Add some top/bottom margin */
        }

        .logo {
            max-width: 180px; /* Slightly larger logo */
            height: auto;
            display: block;
            margin: 0 auto 25px auto; /* Adjust margin */
            border-radius: 8px; /* Soften logo edges */
        }

        h1 {
            color: var(--primary-red); /* Use primary red */
            font-family: 'Pacifico', cursive;
            font-size: 2.8em; /* Larger main title */
            margin-bottom: 15px; /* Adjust margin */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        h2 {
            color: var(--primary-orange); /* Use primary orange */
            font-size: 1.8em; /* Adjust size */
            margin-top: 30px;
            margin-bottom: 20px; /* Add bottom margin */
            border-bottom: 3px solid var(--primary-red); /* Solid, thicker border */
            padding-bottom: 10px;
            display: inline-block; /* Shrink border to text width */
        }

        .menu-list {
            list-style: none; /* Remove list bullets */
            padding: 0; /* Remove default list padding */
            margin: 0; /* Remove default list margin */
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline; /* Align text nicely */
            margin-bottom: 10px;
            padding: 12px 0; /* Increase padding */
            border-bottom: 1px dashed var(--light-grey); /* Use light grey dashed border */
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }

        .menu-item:last-child {
            border-bottom: none;
            margin-bottom: 0; /* Remove bottom margin for last item */
        }

        .menu-item:hover {
            background-color: #fff9c4; /* Light yellow hover effect */
        }

        .food-name {
            font-weight: 600; /* Use Open Sans semibold weight */
            color: var(--dark-brown); /* Use dark brown */
            font-size: 1.1em; /* Slightly larger font size */
        }

        .price {
            color: var(--primary-red); /* Use primary red */
            font-weight: bold;
            font-size: 1.1em; /* Match food name font size */
        }

        .availability {
            color: var(--accent-green); /* Use accent green */
            font-style: italic;
            margin-top: 25px; /* Adjust margin */
            font-size: 1.1em; /* Slightly larger font size */
        }

        .address {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px dashed var(--light-grey); /* Border above address */
            color: var(--dark-grey); /* Use dark grey */
            font-size: 0.95em; /* Slightly smaller font size */
            line-height: 1.8; /* More space between address lines */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ensure the image file path is correct -->
        <img src="Generated Image April 18, 2025 - 8_41AM.jpeg" alt="Mamá Chayo's Kitchen Logo - Authentic Mexican Food" class="logo">

        <h1>Mamá Chayo's Kitchen</h1>

        <h2>Our Delicious Menu</h2>
        <!-- Changed divs to ul/li for semantic correctness -->
        <ul class="menu-list">
            <li class="menu-item">
                <span class="food-name">Pozole</span>
                <span class="price">$10</span>
            </li>
            <li class="menu-item">
                <span class="food-name">Tacos Dorados</span>
                <span class="price">$2</span>
            </li>
            <li class="menu-item">
                <span class="food-name">Sopes</span>
                <span class="price">$2</span>
            </li>
            <li class="menu-item">
                <span class="food-name">Enchiladas</span>
                <span class="price">$2</span>
            </li>
        </ul>

        <p class="availability">Available on Weekends!</p>

        <p class="address">Visit us at:<br>
           317 Barson St,<br>
           Santa Cruz, CA 95060 <!-- Added Zip Code -->
        </p>
    </div>
</body>
</html>
